<!doctype html>

<body>
<ons-navigator title="Navigator" var="myNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="center">Navigation Animations</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
                Slide Animation
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
                Lift Animation
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'fade' } )">
                Fade Animation
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'none' } )">
                None Animation
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-navigator>

<ons-template id="page1.html">
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center">Page 2</div>
        </ons-toolbar>
        <div style="text-align: center; margin-top: 100px;">
            <ons-button modifier="light" onclick="myNavigator.popPage()">
                Pop Page
            </ons-button>
        </div>
    </ons-page>
</ons-template>
